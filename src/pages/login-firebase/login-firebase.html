<ion-content padding>
  <ion-img class="logo" src="./../../assets/imgs/logo-app.png"></ion-img>

  <form [formGroup]="loginForm">
    <ion-item>
      <ion-label>
        <ion-icon name="mail"></ion-icon>
      </ion-label>
      <ion-input type="email" [(ngModel)]="usuario.email" formControlName="email" placeholder="E-mail" required></ion-input>
    </ion-item>

    <br>

    <ion-item>
      <ion-label>
        <ion-icon name="lock"></ion-icon>
      </ion-label>
      <ion-input type="password" [(ngModel)]="usuario.senha" formControlName="senha" placeholder="Senha" required></ion-input>
    </ion-item>

    <a><p style="text-align: right; text-decoration: underline">Esqueceu sua senha?</p></a>

    <button ion-button class="bt-default" full type="submit" [disabled]="!loginForm.valid">Entrar</button>
  </form>

  <p class="texto-pag">NÃ£o possui conta? <a style="text-decoration: underline">Cadastre-se</a></p>

</ion-content>
