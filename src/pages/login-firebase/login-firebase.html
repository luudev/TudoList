<ion-content padding>
  <ion-img class="logo" src="./../../assets/imgs/logo-app.png"></ion-img>

  <form [formGroup]="loginForm">
    <ion-item>
      <ion-label>
        <ion-icon name="mail"></ion-icon>
      </ion-label>
      <ion-input type="email" [(ngModel)]="user.email" formControlName="email" placeholder="E-mail" required></ion-input>
    </ion-item>

    <br>

    <ion-item>
      <ion-label>
        <ion-icon name="lock"></ion-icon>
      </ion-label>
      <ion-input type="password" [(ngModel)]="user.password" formControlName="password" placeholder="Senha" required></ion-input>
    </ion-item>

    <a (click)="resetPassword()"><p style="text-align: right; text-decoration: underline">Esqueceu sua senha?</p></a>

    <button ion-button class="bt-default" full type="submit" (click)="login(user)" [disabled]="!loginForm.valid">Entrar</button>
  </form>

  <p class="text-pag">NÃ£o possui conta? <a (click)="openRegister()" style="text-decoration: underline">Cadastre-se</a></p>

</ion-content>
