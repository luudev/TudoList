<ion-header>
  <ion-navbar>
    <ion-searchbar [(ngModel)]="searchTerm"
    placeholder = "Pesquisar usuários"
    (ionInput)="getItem($event)">
  </ion-searchbar>
</ion-navbar>
</ion-header>

<ion-content padding>

  <ion-list *ngFor="let user of usersSearch">
    <ion-item-sliding>
      <ion-item (click)="addMemberGroup(user.user_uid, user.name)">
        <ion-avatar item-start>
          <img [src]="user.foto || '../../../../assets/imgs/no-photo.jpg'">
        </ion-avatar>
        <h2>{{ user.name }} (@{{ user.username }})</h2>
      </ion-item>
    </ion-item-sliding>
  </ion-list>

  <p *ngIf="usersSearch == 0">Nenhum usuário com esse nome foi encontrado...</p>

</ion-content>
