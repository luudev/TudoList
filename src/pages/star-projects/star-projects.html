<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu" color="light"></ion-icon>
    </button>
    <ion-title>Meus favoritos</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-card *ngFor="let project of starProjects | async">
    <button ion-button class="bt-tarefas" (click)="deleteStarProject(project.id_project)" icon-only clear item-end style="float: right">
      <ion-icon name="star" [color]="project.star ? 'yellow' : 'white'"></ion-icon>
    </button>
    <ion-card-header class="card-header" (click)="openListPage(project.id_project,project.name)" text-wrap>
      {{ project.name }}
    </ion-card-header>

    <ion-card-content text-wrap>
      {{ project.description }}
    </ion-card-content>
  </ion-card>
</ion-content>
